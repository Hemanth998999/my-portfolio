<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#081b29;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ef;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="sign-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ai-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ef;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:0.8" />
    </linearGradient>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg-gradient2)"/>
  
  <!-- AI Brain visualization -->
  <g transform="translate(300, 60)">
    <circle cx="0" cy="0" r="30" fill="url(#ai-gradient)" filter="url(#glow2)" opacity="0.8"/>
    <g stroke="#0ef" stroke-width="2" fill="none" opacity="0.7">
      <path d="M -15,-10 Q 0,-20 15,-10"/>
      <path d="M -15,0 Q 0,10 15,0"/>
      <path d="M -15,10 Q 0,20 15,10"/>
    </g>
    <text x="0" y="5" text-anchor="middle" fill="#081b29" font-family="Arial" font-size="14">üß†</text>
  </g>
  
  <!-- Traffic Signs -->
  <!-- Stop Sign -->
  <g transform="translate(80, 120)">
    <polygon points="0,-25 18,-18 25,0 18,18 0,25 -18,18 -25,0 -18,-18" fill="#ff0000" stroke="#fff" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">STOP</text>
  </g>
  
  <!-- Yield Sign -->
  <g transform="translate(150, 180)">
    <polygon points="0,-20 20,15 -20,15" fill="#ffff00" stroke="#ff0000" stroke-width="3"/>
    <text x="0" y="5" text-anchor="middle" fill="#ff0000" font-family="Arial" font-size="10" font-weight="bold">‚ö†Ô∏è</text>
  </g>
  
  <!-- Speed Limit Sign -->
  <g transform="translate(200, 100)">
    <rect x="-20" y="-25" width="40" height="50" fill="white" stroke="#000" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" fill="black" font-family="Arial" font-size="10">SPEED</text>
    <text x="0" y="5" text-anchor="middle" fill="black" font-family="Arial" font-size="10">LIMIT</text>
    <text x="0" y="18" text-anchor="middle" fill="black" font-family="Arial" font-size="16" font-weight="bold">50</text>
  </g>
  
  <!-- Arrow Sign -->
  <g transform="translate(120, 220)">
    <rect x="-25" y="-15" width="50" height="30" fill="#0066cc" stroke="#fff" stroke-width="2"/>
    <polygon points="15,-8 25,0 15,8" fill="white"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial" font-size="16">‚Üí</text>
  </g>
  
  <!-- CNN Network visualization -->
  <g transform="translate(260, 150)">
    <rect x="-30" y="-20" width="60" height="40" fill="none" stroke="#0ef" stroke-width="2" opacity="0.7"/>
    <g stroke="#0ef" stroke-width="1" opacity="0.5">
      <line x1="-25" y1="-15" x2="-5" y2="-15"/>
      <line x1="-25" y1="-5" x2="-5" y2="-5"/>
      <line x1="-25" y1="5" x2="-5" y2="5"/>
      <line x1="-25" y1="15" x2="-5" y2="15"/>
      <line x1="5" y1="-10" x2="25" y2="-10"/>
      <line x1="5" y1="0" x2="25" y2="0"/>
      <line x1="5" y1="10" x2="25" y2="10"/>
    </g>
    <text x="0" y="5" text-anchor="middle" fill="#0ef" font-family="Arial" font-size="10">CNN</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" fill="#0ef" font-family="Arial" font-size="20" font-weight="bold">AI Traffic Sign Recognition</text>
  
  <!-- Subtitle -->
  <text x="200" y="280" text-anchor="middle" fill="#ededed" font-family="Arial" font-size="14">CNN ‚Ä¢ TensorFlow ‚Ä¢ German Traffic Signs Dataset</text>
</svg>