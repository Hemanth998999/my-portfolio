<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#081b29;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ef;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="icon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ef;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:0.8" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg-gradient)"/>
  
  <!-- Network connections -->
  <g stroke="#0ef" stroke-width="2" opacity="0.6" fill="none">
    <line x1="100" y1="80" x2="180" y2="120"/>
    <line x1="180" y1="120" x2="300" y2="100"/>
    <line x1="300" y1="100" x2="320" y2="180"/>
    <line x1="100" y1="80" x2="150" y2="200"/>
    <line x1="150" y1="200" x2="250" y2="220"/>
    <line x1="250" y1="220" x2="320" y2="180"/>
  </g>
  
  <!-- Community nodes -->
  <g fill="url(#icon-gradient)" filter="url(#glow)">
    <circle cx="100" cy="80" r="15"/>
    <circle cx="180" cy="120" r="12"/>
    <circle cx="300" cy="100" r="14"/>
    <circle cx="320" cy="180" r="13"/>
    <circle cx="150" cy="200" r="11"/>
    <circle cx="250" cy="220" r="12"/>
  </g>
  
  <!-- Central hub -->
  <circle cx="200" cy="150" r="35" fill="url(#icon-gradient)" filter="url(#glow)"/>
  
  <!-- People icons in nodes -->
  <g fill="#081b29" font-family="Arial" font-size="12" text-anchor="middle">
    <text x="100" y="85">👥</text>
    <text x="180" y="125">🏢</text>
    <text x="300" y="105">🎯</text>
    <text x="320" y="185">📅</text>
    <text x="150" y="205">🎪</text>
    <text x="250" y="225">💬</text>
    <text x="200" y="158" font-size="18">🌐</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" fill="#0ef" font-family="Arial" font-size="20" font-weight="bold">Community Connect Hub</text>
  
  <!-- Subtitle -->
  <text x="200" y="280" text-anchor="middle" fill="#ededed" font-family="Arial" font-size="14">MEAN Stack • Real-time Events • Community Platform</text>
</svg>